<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: yellowgreen;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: black;
      color: whitesmoke;
    }
  </style>
</head>
<body>
    <h1 class="d-flex justify-content-center" id="title">CALCULATOR</h1>
    <p class=" d-flex justify-content-center mb-5" id="description"> This is online calculator used to get solution for Addition, Subtraction, Multiplication and Division</p>
  <div class="container">
    <div class="calculator">
      <input type="text" id="result" readonly>
      <div>
        <button id="1" onclick="appendNumber(1)">1</button>
        <button id="2" onclick="appendNumber(2)">2</button>
        <button id="3" onclick="appendNumber(3)">3</button>
        <button id="add" onclick="performOperation('+')">+</button>
      </div>
      <div>
        <button id="4" onclick="appendNumber(4)">4</button>
        <button id="5" onclick="appendNumber(5)">5</button>
        <button id="6" onclick="appendNumber(6)">6</button>
        <button id="subtract" onclick="performOperation('-')">-</button>
      </div>
      <div>
        <button id="7" onclick="appendNumber(7)">7</button>
        <button id="8" onclick="appendNumber(8)">8</button>
        <button id="9" onclick="appendNumber(9)">9</button>
        <button id="multiply" onclick="performOperation('*')">*</button>
      </div>
      <div>
        <button id="zero" onclick="appendNumber(0)">0</button>
        <button id="dot" onclick="appendNumber('.')">.</button>
        <button id="equal" onclick="calculate()">=</button>
        <button id="divide" onclick="performOperation('/')">/</button>
      </div>
      <div>
        <button id="clear" onclick="clearInput()">C</button>
      </div>
    </div>
  </div>

  <script>
    let expression = '';

    function appendNumber(num) {
      expression += num;
      document.getElementById('result').value = expression;
    }

    function performOperation(operator) {
      expression += operator;
      document.getElementById('result').value = expression;
    }

    function calculate() {
      try {
        let result = eval(expression);
        document.getElementById('result').value = result;
        expression = '';
      } catch (error) {
        alert("Invalid expression");
      }
    }

    function clearInput() {
      expression = '';
      document.getElementById('result').value = '';
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key;
      if (!isNaN(key) || key === '.' || key === '+' || key === '-' || key === '*' || key === '/') {
        appendNumber(key);
      } else {
        alert("Only numbers are allowed");
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
